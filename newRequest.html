<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Request</title>
</head>
<body>
    <div id="form1">
        <form action="processLogin.php" method="POST">
            <p>
                <label>Name</label>
                <input type="text" id="user" name="user"/>
            </p>
            <p>
                <label>Index Number</label>
                <input type="text" id="user" name="user"/>
            </p>

            <!-- To Select the request Type -->
            <div id="requestType">
                <label id="requestTypeLabel">Select the type of Request</label>
                <br>

                <input type="radio" id="general" name="rType" value="general">
                <label for="general"> General</label><br>
                <input type="radio" id="addDrop" name="rType" value="addDrop">
                <label for="addDrop"> Late Add/Drop</label><br>
                <input type="radio" id="ExtendDL" name="rType" value="ExtendDL">
                <label for="ExtendDL"> Extend submission deadline</label><br>
                <input type="radio" id="leave" name="rType" value="leave">
                <label for="leave"> Apply Leave</label><br>
                <input type="radio" id="repeat" name="rType" value="repeat">
                <label for="repeat"> Repeat Exams</label><br>
                
            </div>

            <div id="details">
                <p id="rDetails"> 
                    <label>Request Details</label>
                    <input type="text" id="user" name="user"/>
                </p>
                <p id="rReasons">
                    <label>Reason(s)</label>
                    <input type="text" id="user" name="user"/>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
